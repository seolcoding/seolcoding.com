# Sample workflow for building and deploying a Hugo site to GitHub Pages
name: Deploy Hugo site to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

# Default to bash
defaults:
  run:
    shell: bash

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: 0.147.3
    steps:
      - name: Install Hugo CLI
        run: |
          wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb \
          && sudo dpkg -i ${{ runner.temp }}/hugo.deb

      - name: Install Dart Sass
        run: sudo snap install dart-sass

      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Init Git submodules
        run: git submodule update --init --recursive

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install Website dependencies
        run: |
          cd agents/website
          npm install

      # Build Slidev presentations
      - name: Install Slidev dependencies
        run: |
          cd agents/slides/2026-ai-agent
          pnpm install

      - name: Build Slidev presentations
        run: |
          cd agents/slides/2026-ai-agent
          pnpm build --base /slides/2026-ai-agent/
          mkdir -p ../../website/static/slides/2026-ai-agent
          cp -r dist/* ../../website/static/slides/2026-ai-agent/

      # Build prompt-tutorial mini app
      - name: Install prompt-tutorial dependencies
        working-directory: agents/mini-apps/prompt-tutorial/web
        run: pnpm install

      - name: Build prompt-tutorial
        working-directory: agents/mini-apps/prompt-tutorial/web
        env:
          VITE_OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: pnpm build

      - name: Copy prompt-tutorial to website
        run: |
          mkdir -p agents/website/static/mini-apps/prompt-tutorial
          cp -r agents/mini-apps/prompt-tutorial/web/dist/* agents/website/static/mini-apps/prompt-tutorial/

      - name: Build with Hugo
        env:
          HUGO_CACHEDIR: ${{ runner.temp }}/hugo_cache
          HUGO_ENVIRONMENT: production
        run: |
          cd agents/website
          hugo --minify

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./agents/website/public

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4