
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<!-- üîñ Dynamic title -->
<title>
  {{ if .IsHome }}
    {{ .Site.Title }} | {{ .Site.Params.tagline }}
  {{ else }}
    {{ .Title }} | {{ .Site.Title }}
  {{ end }}
</title>

<!-- ‚úÖ Meta tags -->
<meta name="description" content="{{ with .Params.description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}" />
<meta name="author" content="{{ .Site.Params.author | default .Site.Params.name }}" />
<link rel="canonical" href="{{ .Permalink }}" />

<!-- üåê Open Graph -->
<meta property="og:type" content="website" />
<meta property="og:title" content="{{ if .IsHome }}{{ .Site.Title }} | {{ .Site.Params.tagline }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}" />
<meta property="og:description" content="{{ with .Params.description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}" />
<meta property="og:url" content="{{ .Permalink }}" />
<meta property="og:image" content="{{ with .Params.og_image }}{{ . | absURL }}{{ else }}{{ with site.Params.og_image }}{{ . | absURL }}{{ end }}{{ end }}">
<meta property="og:image:width" content="1200" />
<meta property="og:image:height" content="630" />
<meta property="og:site_name" content="{{ .Site.Title }}" />

<!-- üê¶ Twitter Card -->
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:title" content="{{ if .IsHome }}{{ .Site.Title }} | {{ .Site.Params.tagline }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}" />
<meta name="twitter:description" content="{{ with .Params.description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}" />
<meta name="twitter:image" content="{{ with .Params.og_image }}{{ . | absURL }}{{ else }}{{ with site.Params.og_image }}{{ . | absURL }}{{ end }}{{ end }}" />

<!-- üîß Favicon -->
<link rel="icon" type="image/x-icon" href="/favicon.ico" />
<link rel="icon" type="image/png" sizes="32x32" href="/images/favicon.png" />
<link rel="icon" type="image/png" sizes="192x192" href="/images/favicon-192x192.png" />
<link rel="apple-touch-icon" sizes="180x180" href="/images/favicon-192x192.png" />
<link rel="manifest" href="/site.webmanifest" />

<!-- üìä JSON-LD Íµ¨Ï°∞Ìôî Îç∞Ïù¥ÌÑ∞ (ÎÑ§Ïù¥Î≤Ñ/Íµ¨Í∏Ä SEO) -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@graph": [
    {
      "@type": "WebSite",
      "@id": "{{ .Site.BaseURL }}#website",
      "url": "{{ .Site.BaseURL }}",
      "name": "{{ .Site.Title }}",
      "description": "{{ .Site.Params.description }}",
      "publisher": {
        "@id": "{{ .Site.BaseURL }}#person"
      },
      "inLanguage": ["ko-KR"]
    },
    {
      "@type": "Person",
      "@id": "{{ .Site.BaseURL }}#person",
      "name": "{{ .Site.Params.name }}",
      "alternateName": "ÏÑ§ÏΩîÎî©",
      "description": "{{ .Site.Params.description }}",
      "url": "{{ .Site.BaseURL }}",
      "image": "{{ .Site.Params.profile_image | absURL }}",
      "email": "{{ .Site.Params.email }}",
      "jobTitle": "AI Í∞úÎ∞úÏûê",
      "worksFor": {
        "@type": "Organization",
        "name": "Î∂ÄÏÇ∞ÍµêÌÜµÍ≥µÏÇ¨"
      },
      "sameAs": [
        "https://www.linkedin.com/in/%EB%8F%99%ED%97%8C-%EC%84%A4-57637015b/",
        "https://github.com/seolcoding",
        "https://x.com/seolcoding/",
        "https://www.youtube.com/@seolcoding",
        "https://instagram.com/seolcoding"
      ]
    }
    {{ if not .IsHome }},
    {
      "@type": "WebPage",
      "@id": "{{ .Permalink }}#webpage",
      "url": "{{ .Permalink }}",
      "name": "{{ .Title }}",
      "isPartOf": {
        "@id": "{{ .Site.BaseURL }}#website"
      },
      "about": {
        "@id": "{{ .Site.BaseURL }}#person"
      },
      "inLanguage": "{{ .Site.Language.Lang }}"
    }
    {{ end }}
  ]
}
</script>
